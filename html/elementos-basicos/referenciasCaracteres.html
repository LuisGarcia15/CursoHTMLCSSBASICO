<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Básicos en HTML</title>
</head>
<body>
    <h1 style="color:blue">Título H1</h1>
    <img src="image/html5.png" alt="Imagen HTML5" title="Logo HTML5" 
    width="50px" height="130px">
   <p><code>Este es mi código</code></p>
   <p>&dollar;:Simbolo de dolar en código de caracter HTML</p>
   <p>&#x00021;: Simbolo de excalmación hexadecimal</p>
   <p>&#33;: Simbolo de excalmación en decimal</p>
   <p>&oacute;: Letras con acentos</p>
   <!--
    code: Permite dar un formato de tipo codigo al texto que se coloque
    entre la etiqueta. Util para destacar codigo

    char ref html: Pagina de la cual se obtiene valores como parentesis
    o similares para colocarlos en html, en caso no se tenga acceso a ellos
    mediante el teclado. &dollar; es un ejemplo de para colocar el simbolo
    de dolar en una pagina html.
    
    Tambien se usa par asegurar que siempre se
    muestre correctamente los simbolos ya que se colcoan bajo CODIGO DE 
    CARACTER HTML. Tambien es posible usar su valor Hexadecimal o Decimal.

    Es util cuando un back regresa un valor a front, como un lenguaje de alto
    nivel generalmente no maneja simbolos de este estilo, es necesario convertir
    ese caracter a un código y esto se puede hacer con CODIGO DE CARACTER HTML,
    HEXADECIMAL o DECIMAL.

    Incluso esto puede usarse con letras con carecter especial, como acentos o
    con espacios mismos, aunque los espacios se manejan especificamente en 
    CSS.
   -->
</html>
