<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Básicos en HTML</title>
</head>
<body>
    <h1>Título H1</h1>
    <!--Las etiquetas <hn> agregan un salto de línea de forma
        automática al utilizarlas-->
    <h2>Título H2</h2>
    <h3>Título H3</h3>
    <!--El título mas importante es <h1> y el menos
        importyante es <h6>-->
    <h4>Título H4</h4>
    <h5>Título H5</h5>
    <h6>Título H6</h6>

</body>
</html>
