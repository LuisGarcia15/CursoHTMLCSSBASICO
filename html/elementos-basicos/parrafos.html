<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <!--Es buena practica cerrar todas las etiquetas vacias
    aun cunado el navegador las quite-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Elementos Básicos en HTML</title>
</head>
<body>
    <h1>Título H1</h1>
    <!--Las etiquetas <hn> agregan un salto de línea de forma
        automática al utilizarlas-->
    <p> Primera línea de párrafo <br/> Segundo Parrafo</p>
    <!--Permite agregar texto como parrafo y para agregar saltos
    de linea se utiliza la etiqueta <br/> (es vacia br)-->
    <hr>
    <!--HORIZONTAL RULE, es una linea negra horizontal que divide 
    el recurso html-->
    <p>Tercer Parrafo</p>
</body>
</html>
