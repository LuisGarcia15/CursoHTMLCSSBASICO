<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Básicos en HTML</title>
</head>
<body>
    <h1 style="color:blue">Título H1</h1>
    <img src="image/html5.png" alt="Imagen HTML5" title="Logo HTML5" 
    width="50px" height="130px">
   <p title="Esto es un párrafo">
        <b>Texto en negrita</b></p>
    <p><strong>
        Texto importante strong
    </strong></p>
    <p><i>Texto en itálica</i></p>
    <p><em>Texto enfatizado</em></p>
    <p><small>Texto pequeño</small></p>
    <p><mark>Texto subrayado</mark></p>
    <p><del>Texto eliminado</del></p>
    <p><ins>Texto insertado</ins></p>
    <p>Texto con subindice H<sub>2</sub></p>
    <p>Texto con superindice 2<sup>2</sup></p>
        <!--
            Etiquetas que dan formato y sentido (semantica) a
            elementos de HTML. Tienen como objetivo dar un sentido
            a los elementos de HTML a diferencia de CSS que solo mejora
            a los elementos de manera visual.

            <b>: Colcoar un texto en negrita
            <strong>: identifica a un texto como
            importante
            Dan semantica al contenido, los dos párrafos
            se ven igua pero a nivel de código son diferentes
            y por ello pueden tener lógica diferente
            <i>: Coloca en italica un texto
            <em>: Se enfatiza el texto
            Dan semantica al contenido, los dos párrafos
            se ven igua pero a nivel de código son diferentes
            y por ello pueden tener lógica diferente
            <small>: visualiza mas pequeño un párrafo
            <mark>: visualiza un texto subrayado con color amarillo
            <del>: permite subrayar un texto cual si fuera 
            eliminado
            <ins>: Permite ver un párrafo subrayado con una raya negra
            debajo del texto
            <sub>: permite mostrar un caracter o texto como subindice
            <sup>: permite mostrar un caracter o texto como superindice
        -->
</html>
