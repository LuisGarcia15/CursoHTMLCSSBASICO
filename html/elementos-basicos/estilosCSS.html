<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Básicos en HTML</title>
</head>
<body style="background-color: aqua;font-size: 10px;
 font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
    <!--En caso de que, dentro de los atributos se necesite usar comilalas y por fuera
    ya se usaron algun tipo, se usan las contrarias dobles-simples, simples-dobles-->
    <h1 style="color:blue">Título H1</h1>
    <img src="image/html5.png" alt="Imagen HTML5" title="Logo HTML5" 
    width="50px" height="130px">
    <!-- img es una etiqueta que permite
    * En el path no lleva la diagonal al inicio de
    la ruta ya que te encuentras en ella

    Puedes agregar fotos de manera local o quellas imagenes
    que esten en un servidor con su url del servidor

    En caso de que no encuentre la imagen en la ruta, aparecera
    un ícono informando que esta rota la url

    *con width y height podemos modificar la anchura y altura 
    respectivamente de las imagenes-->
    <img src="http://globalmentoring.com.mx/imagenes/css3.png" alt="Imagen CSS3">
    <img src="http://globalmentoring.com.mx/imagenes/javascript.png" alt="Imagen Javascript">
    <p title="Esto es un párrafo">
        Esto es un 
        párrafo con 
        el atributo Title</p>
        <!-- Los párrafos no respetan los saltos de línea dados con enter.
        la etiqueta <pre></pre> si lo hace. Significa preformated por lo que
        respeta el formaeteo ed un texto-->
        <pre>Este párrafo en pre si 
            respeta las tabulaciones y saltos de linea</pre>
</body>
</html>
