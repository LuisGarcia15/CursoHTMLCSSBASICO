<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get y Post</title>
</head>
<body>
    <h1>Get y Post en Web</h1>
    <form method="post">
        <!--Cuando utilizas el método post del protocolo http, los
        datos enviados al servidos se envian en el cuerpo de la petición.
    
        En cambio cuando no declaras el verbo (siendo por defecto get) o
        declaras el verbo get, dos datos se envian en la url en forma de
        dato-valor así como cuando usas get en @RequestParam en Spring-->
        <label for="nombre">No Cuenta:</label>
        <input type="text" required="true" id="noCuenta"
         name="noCuenta" placeholder="Ingresa tu num Cuenta"><br>
         <label for="password">Contraseña:</label>
         <input type="password" required="true" id="password"
         name="password" placeholder="Ingresa tu contraseña">
         <input type="submit" value="enviar">
    </form>
</body>
</html>
