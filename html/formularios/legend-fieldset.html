<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FieldSet y Legend</title>
</head>
<body>
    <form>
        <fieldset>
            <!-- fieldset
            Permite agregar un marco al formulario. los elementos del formulario
            que se deban de encontrar dentro de un marco delimitado, deben ir dentro
            de la etiqueta fieldset
        
            Son mejoras visuales-->
            <legend>Formulario de ejemplo:</legend>
            <!--legend
            Permite agregar un título al formulario. Debe ir dentro de la etiqueta
            de estrucutura del formulario <form>. Puede ir en cualquier lugar dentro
            de la estructura form, pero por convención, para al inicio para marcar
            el título
        
            Son mejoras visuales-->
            <label for="user">User:</label>
            <input type="text" placeholder="user" name="user">
            <label for="user">Password:</label>
            <input type="password" placeholder="password" name="password">
            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
