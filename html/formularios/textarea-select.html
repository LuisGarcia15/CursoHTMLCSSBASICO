<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextArea y Select en formularios</title>
</head>
<body>
    <form>
        <label for="autos">Marca de autos:</label>
        <select name="autos" id="autos">
            <option value="Ford" selected="true">Ford</option>
            <option value="WolksVagen">WolksVagen</option>
            <option value="Mercedez Bens">Mercedez Benz</option>
        </select>
        <input type="submit" value="Enviar"><br>
        <!--Selected - choicebox
        la etiqueta selected permite definir varias opciones de un
        listado y seleccionar una. La estructura base se coloca con
        selected y cada opción se coloca con option dentro de la base
        de selected.

        Si una una opcion requieres que aparezca al inicio como una
        seleccion predeterminedad, en la etiqueta opción correspondiente
        colocaras la propiedad selected="true".

        El valor que se envía en la solicitud HTTP es el valor de la
        propiedad value asociado a la "variable" de propiedad name.

        Podemos colocar la propiedad multiple="true" en la etiqueta select
        para poder seleccionar multiples opciones del select y se envien
        como un array al servidor
        -->
        <label for="comentario">Comentario:</label>
        <textarea name="comentario" id="comentario" cols="1" rows="1"
        placeholder="comentario"></textarea>
        <!--textarea
        Input que permite incresar un conjunto de caracteres cual texto.
        es posbile definir las columnas y filas, estas no son los caracteres
        que acepta, sino el tamaño por defecto que tendra el text area. Siempre
        que debas enviar texto, se recomienda el uso de text area.-->
    </form>
</body>
</html>
