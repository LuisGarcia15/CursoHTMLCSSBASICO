<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas Semanticas en HTML</title>
    <!--Provee de mejor significado (Semantica) de la página web a un buscador.
    Le permite al navegador web las secciones que tiene una página web-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <!--Agrega el contexto de cabecera a una página-->
        <h1>Etiquetas semánticas en HTML5</h1>
        <p>Se agregaron apenas a partir de HTML5</p>
    </header>
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Servicios</a>
        <a href="#">Contacto</a>
        <a href="#">Acerca de</a>
    </nav>
    <section>
        <!-- section
        Permite manejar seciones a lo largo de la página web, similar
        a declarar un div, solo que section da un contexto semántico al
        navegador web-->
        <h2>Sección 1</h2>
        <p>Información de la sección</p>
        <aside>
            <!-- aside
            Permite agregar elementos laterales a una página web
            o información adicional para la página web-->
            <p>Nombre del Autor</p>
        </aside>
    </section>
    <section>
        <h2>Sección 2</h2>
        <article>
            <h3>Articulo 1</h3>
        </article>
        <article>
            <h3>Articulo 2</h3>
        </article>
    </section>
    <footer>
        <!--Agrega el contexto de pie de página a una página-->
        <h2>
            <a href="https://github.com/LuisGarcia15" target="_blank">GitHub</a>
        </h2>
    </footer>
</body>
</html>
