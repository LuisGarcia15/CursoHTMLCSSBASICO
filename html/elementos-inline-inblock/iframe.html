<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrame en HTML</title>
    <link rel="stylesheet" href="css/style3.css">
</head>
<body>
    <!--Frame
    Marco html para agregar información, pudiendo ser otros elementos
    HTML, una página completa html, videos, documentos, sitios web, etc-->
    <h1 class="titulo">Uso de iframe en HTML</h1>
    <iframe src="" name="iframe" frameborder="0" class="marco"></iframe>
    <div>
        <button id="button">
        <a id="enlace" href="https://github.com/LuisGarcia15" target="iframe">GitHub</a>
        </button>
    </div>
</body>
</html>
