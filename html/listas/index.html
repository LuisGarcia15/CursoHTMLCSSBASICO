<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas en HTML</title>
</head>
<body>
    <h1>Listas No Ordenadas</h1>
    <!--
        Listas ordenadas: <ol>
        Listas no ordenadas: <ul>
        Listas de definiciÃ³n: <dl>
    -->
    <ul>
        <!--Asi como <tr> es para definir un
        registro en una tabla. <ul> es para definir
        la estructura de listas.
    
        de la misma forma, como definies <td> para definir
        una celda en la tabla. Se define <li> para definir
        un elemento de una lista. Este elemento puede ser
        cualquier tipo de recurso, incluyendo otro elemento HTML
    
        list item-->
        <li>Luis</li>
        <li>Sofia</li>
        <li>Mariana</li>
        <li>Edy</li>
        <!-- Es posible anidar listas en listas preexistentes-->
        <li>Alan
            <ul>
                <li>55925323</li>
                <li>22343454</li>
            </ul>
        </li>
    </ul>
</body>
</html>
