<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas Ordenadas</title>
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <h1>Videojuegos</h1>
    <!--Listas de descripcion - Description List
    Incluiran una descripcion en sus elementos
    cual diccionario-->
   <dl>
    <!--Description Term
    Permite Definir el termino de la lista (la llave) que tendra
    un valor-->
        <dt>Mario Bros</dt>
    <!--Description Data
    Describe un Description Term en una misma estructura llave-valor-->
        <dd>Nintendo:1985</dd>
        <dt>God Of War</dt>
        <dd>PlayStation:2004</dd>
        <dt>Halo</dt>
        <dd>Microsoft:2003</dd>
   </dl>
</body>
</html>
