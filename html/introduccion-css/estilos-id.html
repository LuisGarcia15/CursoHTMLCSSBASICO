<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID en CSS y HTML</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- ID - ÚNICO ENTRE ETIQUETAS | ÚNICO
    Pemite estilizar una etiqueta de HTML, el estilo será unico para
    esa etiqueta pues el id debe ser único en el documento HTML y
    solo debe existir un nombre ID unico por documento html.
    Se utiliza la propiedad id y asignaremos el nombre del id-->

    <!-- Clase - COMPARTIDO ENTRE ETIQUETAS | MULTIPLES
    Pemite estilizar varias etiquetas de HTML, el estilo será
    compartido para todas las etiquetas pues una clase puede ser
    compartirse en el documento HTML y puede existir varias etiquetas
    que comparten el identificador de clase en el documento HTML.
    Se utiliza la propiedad class y asignaremos el nombre de la class-->
</head>
<body>
    <h1 id="titulo"> Titulo</h1>
    <p class="centrar">Iniciando con CSS</p>
    <p class="centrar texto_grande">www.facebook.com</p>
    <!--Class
    Una etiqueta puede tener varias clases de las cuales toma sus
    estilos. dentro del valor de la propiedad class, solo hay que
    separar por espacios las clases de las cuales tomará sus estilos
-->
    <p class="centrar">Nintendo</p>
</body>
</html>
