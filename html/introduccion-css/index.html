<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/introduccion-css.css">
    <title>Introducción a CSS</title>
    <!--Los estilos definidos en internal css tendran prioridad por
    sobre los external css siempre y cuando la etiqueta <style> se
    defina luego de la etiqueta <link>, ya que esta etiquea enlaza
    los estilos external css con el documento html-->
    <style>
    /*Se puede mejorar visualmente un elemento de html con la
    etiqueta style, solo que por convención, es necesario
    colocar estos estilos en un archivo css en la ruta del proyecto.
    Esta etiqueta crea un espacio dentro de un archivo html que actua
    con las propiedades de un archivo css, por ello los comentarios
    se colocan en comentarios como en css y no como en html
    
    A esto se le conoce como internal CSS*/
    </style>
</head>
<body>
    <h1 style="">CSS</h1>
    <!--Se puede mejorar visualmente un elemento de html con la
    propiedad style="", solo que por convención, es necesario
    colocar estos estilos en un archivo css en la ruta del proyecto.

    A esto se le conoce como inline css-->

    <!--Prioridad de estilos css
    inline css > internal css > external css > estilos definidos por un Navegador web-->
</body>
</html>
