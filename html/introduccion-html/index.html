<!DOCTYPE html>
<!---->
<!--Estructura basica-->
<!--Indica que se trabajará con un archivo html-->
<html>
    <!--Indica la estrucutra de html-->
    <head>
        <!--Cabecera o pestaña de la pág web-->
        <title>Mi primera página web</title>
        <!--Titulo de la página, se visualiza en la pestaña
        de la página web-->
        <meta charset="UTF-8"/>
        <!--meta permite agregar meta datos a la página html,
        estos datos no son mostrados en la vita de la página,
        sino son enviados a los motores de busqueda para una mejor
        gestión de la página, pudiendo incluir el tipo de caracteres,
        palabras clave, autor y más. Por convención las etiquetas meta
        se encuentran dentro de head-->
    </head>
    <body>
        <h1>
            Curso HTML
            <!--Título, existen hasta 6, donde 1 es el mas importante-->
        </h1>
        <p>
            Hola múndo en HTML
            <!--Etiqueta para colocar un parrafo separado, es como
            un contenedor que contiene el texto de un parrafo-->
        </p>
        <!--Cuerpo de la página y todo se visualizará en la
        página web-->
    </body>
</html>
